<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="/vendors/jquery.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="/scripts/client.js" charset="utf-8"></script>
    <link rel="stylesheet" href="/vendors/bootstrap.min.css">
    <link rel="stylesheet" href="/styles/stylesheet.css">
    <meta charset="utf-8">
    <title>CRUD Pet Hotel</title>
  </head>
  <body>
    <div class="container">
    <h1>Dogz Mansion</h1>
    <h2>Owner Registration</h2>
    <form id="ownerForm">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" name="firstName"/>
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" name="lastName"/>
      </div>
      <button id="registerOwner" class="btn btn-default">Register</button>
    </form>
    <h2>Pet Registration</h2>
    <form id="petForm">
      <div class="form-group">
        <label for="ownerName">Owner Name</label>
        <select id="ownerSelector" class="" name="ownerName">
          <!-- options go here  -->
        </select>
      </div>
      <div class="form-group">
        <label for="petName">Pet Name</label>
        <input type="text" id="petName" name="petName"/>
      </div>
      <div class="form-group">
        <label for="color">Color</label>
        <input type="text" id="color" name="color"/>
      </div>
      <div class="form-group">
        <label for="breed">Breed</label>
        <input type="text" id="breed" name="breed"/>
      </div>
      <button id="addPet" class="btn btn-default">Add Pet</button>
    </form>
    <ul id="pet-list">
      </ul>

  </div>
  </body>
</html>
